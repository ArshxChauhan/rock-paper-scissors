<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <h3> Rock Paper Scissors </h3>

    <button class="icon-button" onclick="
    playGame('rock')
    
    "><img src="images/rock-emoji.png" alt="" class="icon"></button>

    <button class="icon-button" onclick="
    playGame('paper')
    
    "><img src="images/paper-emoji.png" alt="" class="icon"></button>

    <button class="icon-button" onclick="
    playGame('scissors')
    
    "><img src="images/scissors-emoji.png" alt="" class="icon"></button>



    <p class="js-moves"></p>

    <p class="res"></p>

    <h4>Score</h4>
    <p class="result"></p>



    <p></p>
    <button id = "reset-button" onclick=" 
      resetScore()
    ">Reset Score</button>
    

    <script src="/script.js"></script>

  </body>
</html>
